<div id="attr-panel">
    <ng-container *ngIf="geoObject != null">
        <h2 class="inspector-title">{{geoObject!.properties.label}}</h2>

        <div class="inspector-content">

            <ng-container *ngIf="(geoObject!.properties | keyvalue) as items">
                <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template #header>
                        <tr>
                            <th>Attribute</th>
                            <th>Value</th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-item>
                        <tr>
                            <td>{{ item.key }}</td>
                            <td>{{ item.value }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
        </div>
    </ng-container>
</div>
