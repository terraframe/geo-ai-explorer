<div>
    <ng-container *ngrxLet="objects$ as objects">
        <p-table [value]="objects" [tableStyle]="{ 'min-width': '50rem', 'height': '100%' }" stripedRows
            [scrollable]="true" scrollHeight="50vh" [size]="'small'">
            <ng-template #header>
                <tr>
                    <th>Label</th>
                    <th>Uri</th>
                </tr>
            </ng-template>
            <ng-template #body let-object>
                <tr>
                    <td>{{ object.properties.label }}</td>
                    <td>{{ object.properties.uri }}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</div>
